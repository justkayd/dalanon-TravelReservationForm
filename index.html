<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3: Travel reservation form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandatory</h2>
    <form>
        <label for="fullname">Full name*:</label><br>
        <input type="text" id="fname" name="fullname" value="FirstName LastName"><br>
        <label for="email">Email address*:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="email">Select Tour Package*:</label><br>
        <select id="package" name="package">
            <option value="Goa">Goa</option>
        </select><br>
        <label for="arrival">Arrival date*:</label><br>
        <input type="date" id="arrival" name="arrival"><br>
        <label for="number">Number of persons*:</label><br>
        <input type="number" id="guestnum" name="guestnum"><br>
        <label for="avail">What would you want to avail?*:</label><br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" id="boarding" name="boarding" value="boarding"><br>
        <label for="Fooding">Fooding</label>
        <input type="checkbox" id="fooding" name="fooding" value="fooding"><br>
        <label for="Sightseeing">Sight seeing</label>
        <input type="checkbox" id="sightseeing" name="sightseeing" value="sightseeing"><br>
        <label for="coupon">Discount Coupon code*:</label><br>
        <input type="text" id="coupon" name="coupon"><br>
        <label for="terms">Terms and conditions*:</label><br>
        <form>
            <input type="radio" id="agree" name="terms" value="agree">
            <label for="agree">I agree</label>
            <input type="radio" id="disagree" name="terms" value="disagree">
            <label for="disagree">I disagree</label><br>
          </form>
        <input type="submit" value="Complete reservation">
    </form>

</body>
</html>
